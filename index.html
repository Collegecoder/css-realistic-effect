<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
      <div class="wrapper">
        <div class="light"></div>
        <div class="card front">
          <div class="logo"></div>
          <div class="company-text">APERTURE SCIENCE</div>
        </div>
        <div class="card back">
          <div class="left">
            <div class="name-text">GORDON FREEMAN</div>
            <div class="role-text">Research Associate</div>
          </div>
          <div class="right">
            <div>(404) 456-1259</div>
            <div>apscience.com</div>
            <div>gfm@apscience.com</div>
            <div>54 Leeton Ridge Brooklyn NY 11218</div>
          </div>
        </div>
      </div>
      <script>
        document.onmousemove = e => {
          document.querySelector(".wrapper").style.transform = `translate(-${e.clientX * 0.04}px, -${e.clientY * 0.04}px)`;
          document.querySelector(".light").style.transform = `translate(-${e.clientX * 0.1}px, -${e.clientY * 0.1}px)`;
        }
      </script>
  </body>
</html>
